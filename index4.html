            <h2>～編み物に関するモノの言葉・意味～</h2>
            <dl>
                <dt><strong>編み物</strong></dt>
                <dd>編み物とは、糸、特に毛糸や綿糸を編んで作った布や衣類、装飾品、およびそれらの製品を作る行為、工芸、手芸である。</dd>
                <dt><strong>意味</strong></dt>
                <dd>意味とは、意味とは、次のような概念である。 言葉が持っているとする概念のこと。言葉の意味、語の意味、語句の意味、用語の意味、言意、語意、語義などともいう。</dd>
                <dt><strong>糸</strong></dt>
                <dd>糸とは、天然繊維、化学繊維の両方、もしくはいずれか一方の繊維を平行に引き揃えたもの。</dd>
            </dl>
